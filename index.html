<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Флорариум</title>
</head>

<body>
    <div class="header">
        <div class="header__logo">
            <div class="header__img-wrap">
                <img class="header__img" src="logo.png" alt="Логотип флорариума">
            </div>
            <div class="header__name">
                <h4 class="header__name">Florist master</h4>
                <p class="header__name">Магазин флорариумов</p>
            </div>
        </div>
        <div class="menu">
            <p class="menu__p1">Главная</p>
            <p class="menu__p2">Каталог</p>
            <p class="menu__p3">Контакты</p>
        </div>
        <div class="phone">
            <p class="phone__text">+7 (654) 321 00 00</p>
        </div>
        <div class="basket">
            <div class="basket__img-wrap">
                <img class="basket__img" src="shopping_cart.png" alt="Логотип корзины">
            </div>
            <div class="basket__price">
                <p>45,00$</p>
            </div>
            <div class="basket__img-wrap">
                <img class="basket__img_" src="triangle__down.png" alt="Логотип треугольника">
            </div>
        </div>
    </div>

</body>

</html>
